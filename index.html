<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="monster-gump">
  <meta name="description" content="Free Timer based on HTML and JS">
  <meta name="keywords" content="Timer, JS, HTML, JavaScript">
  <title>Timer</title>
  <link rel="stylesheet" type="text/css" href="timer.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="text-center timer-header">
    Timer &nbsp;&nbsp;
    <button class="btn btn-lg btn-primary" type="button" name="full" onclick="toggleFullScreen()" id="full-screen">Full Screen</button>
  </div>

  <div class="timer text-center">
    <div id="display">
      00:00:00:00
    </div>
    <button class="btn btn-lg btn-primary" type="button" name="start" onclick="start()">start</button>
    <button class="btn btn-lg btn-primary" type="button" name="pause" onclick="pause()">pause</button>
    <button class="btn btn-lg btn-primary" type="button" name="stop" onclick="stop()">stop</button>

    <div class="col-lg-3 col-sm-3 col-md-3 count-down">
      <div class="input-group count-down">
        <input type="text" class="form-control count-down" placeholder="minute" id="count-down-time">
        <span class="input-group-btn count-down">
            <button class="btn btn-primary" type="button" id="count-down-btn" onclick="countDown()">Count Down</button>
        </span>
      </div>
    </div>

  </div>
</body>

<footer>
  <div class="info">
  </div>
</footer>

<script type="text/javascript" src="timer.js"></script>

</html>
